version: '3.8'

services:
  app:
    container_name: app-${PROJECT_NAME:-concierge_bot}
    image: concierge_bot-backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env-backend
    ports:
      - '${SERVER_PORT:-8000}:8000'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -q --spider http://127.0.0.1:8000/swagger || exit 1',
        ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 400M
        reservations:
          cpus: '0.1'
          memory: 200M

  db:
    container_name: db-${PROJECT_NAME:-concierge_bot}
    image: postgres:16-alpine
    env_file:
      - .env-backend
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-concierge_bot}
    volumes:
      - concierge_bot_postgresql_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-concierge_bot}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 50M

  adminer:
    container_name: adminer-${PROJECT_NAME:-concierge_bot}
    image: adminer:standalone
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=nette
    ports:
      - '${ADMINER_PORT:-8080}:8080'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 100M
        reservations:
          cpus: '0.05'
          memory: 25M

volumes:
  concierge_bot_postgresql_data:
    driver: local

networks:
  backend-network:
    driver: bridge
  app-network:
    external: true
